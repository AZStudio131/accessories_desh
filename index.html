<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Admin | Cloud Sync</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; margin: 0; }
        #login-box { max-width: 350px; margin: 80px auto; background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .container { background: white; padding: 25px; border-radius: 15px; display: none; max-width: 1300px; margin: 0 auto; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { padding: 10px 15px; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .logout-btn { background: #cc0000; color: white; }
        .status-btn { background: #e69d45; color: white; padding: 5px; font-size: 11px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #e69d45; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        @media (max-width: 800px) {
            thead { display: none; }
            tr { display: block; border: 1px solid #e69d45; margin-bottom: 10px; border-radius: 8px; }
            td { display: flex; justify-content: space-between; text-align: right; }
            td::before { content: attr(data-label); font-weight: bold; text-align: left; }
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h2>ðŸ”’ Admin Login</h2>
        <input type="text" id="userInput" placeholder="Username" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="password" id="passInput" placeholder="Password" style="width:100%; padding:10px;">
        <button class="btn" style="background:#e69d45; color:white; width:100%; margin-top:10px;" onclick="checkAuth()">LOGIN</button>
    </div>

    <div class="container" id="dash-content">
        <div class="header-bar">
            <h1>Cloud Orders</h1>
            <button class="btn logout-btn" onclick="logout()">LOGOUT</button>
        </div>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Date</th><th>Product</th><th>Price</th><th>Customer</th><th>Email</th><th>Status</th>
                </tr>
            </thead>
            <tbody id="orderList">
                <tr><td colspan="6" style="text-align:center;">Loading orders from cloud...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFbhNjjXNuwica0DUitLlzT0U_pYNbMT1kt4f1zfgG9jkxzTtMMkRdABOp7LpOEQRRRg/exec";
        
        function checkAuth() {
            if(document.getElementById('userInput').value === "admin" && document.getElementById('passInput').value === "kinetic2026") {
                sessionStorage.setItem('kinetic_auth', 'true');
                showDashboard();
            } else { alert("Wrong!"); }
        }

        async function showDashboard() {
            document.getElementById('login-box').style.display = "none";
            document.getElementById('dash-content').style.display = "block";
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const orders = await response.json();
                const list = document.getElementById('orderList');
                
                list.innerHTML = orders.reverse().map(o => `
                    <tr>
                        <td data-label="Date">${new Date(o.date).toLocaleDateString()}</td>
                        <td data-label="Product">${o.item}</td>
                        <td data-label="Price">${o.price}</td>
                        <td data-label="Customer">${o.name}<br>${o.phone}</td>
                        <td data-label="Email">${o.email}</td>
                        <td data-label="Status"><button class="btn status-btn">${o.status}</button></td>
                    </tr>
                `).join('');
            } catch (e) {
                document.getElementById('orderList').innerHTML = "Error loading data. Check Internet.";
            }
        }

        function logout() { sessionStorage.removeItem('kinetic_auth'); location.reload(); }
        if(sessionStorage.getItem('kinetic_auth') === 'true') showDashboard();
    </script>
</body>
</html>
